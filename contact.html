<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - FlavorWave</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <a class="navbar-brand" href="index.html">RecipeSite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recipes.html">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="page-title">Contact Us</h1>
      <p class="lead">We are always here to help!</p>
      <hr />
      <form>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <select class="form-control" id="subject" required>
            <option value="">Select a subject</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Feedback">Feedback</option>
            <option value="Support">Support</option>
            <option value="Complaints">Complaints</option>
            <option value="Suggestions">Suggestions</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="button" href="#" class="btn btn-secondary">Submit</button>
      </form>
    </div>
    <footer class="footer bg-dark mt-auto py-3">
      <div class="container">
        <span class="footer-color">&copy; 2024 FlavorWave. All rights reserved.</span>
      </div>
    </footer>
