  <body class="main-color">
    <div class="container">
      <div class="style">
        <h1 class="page-title">Contact Us</h1>
        <p class="lead">We are always here to help!</p>
        <hr />
      </div>
      <form>
        <div class="form-group">
          <label id="form-label" for="subject">Subject:</label>
          <select class="form-control" id="subject" required>
            <option value="">Select a subject</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Feedback">Feedback</option>
            <option value="Support">Support</option>
            <option value="Complaints">Complaints</option>
            <option value="Suggestions">Suggestions</option>
          </select>
        </div>
        <div class="form-group">
          <label id="form-label" for="first-name">First name:</label>
          <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" required />
        </div>
        <div class="form-group">
          <label id="form-label" for="last-name">Last name:</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" required />
        </div>
        <div class="form-group">
          <label id="form-label" for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required />
        </div>
        <div class="form-group">
          <label id="form-label" for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>

    <footer class="footer bg-dark mt-auto py-3">
      <div>
